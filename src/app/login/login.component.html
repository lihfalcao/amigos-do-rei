<div style="overflow: hidden;">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center justify-content-center" style="padding: 5em;">
            <img [src]="logo" alt="Logo" class="position-absolute top-0 start-50 translate-middle-x" style="max-width: 20%; margin-left: -25%; margin-top: 2em; filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));">
            <div class="loginContainer d-flex justify-content-center align-items-center text-center">
                <form [formGroup]="loginForm" (ngSubmit)="submit(this.loginForm.value)" #formDir="ngForm" style="margin-top: 5em;">
                    <mat-form-field appearance="outline" name="usernameForm">
                        <mat-label>Usuário</mat-label>
                        <input 
                        matInput
                        type="text" 
                        id="username" 
                        formControlName="username" 
                        class="form-control custom-input"
                        placeholder="Digite seu usuário"
                        required
                        />
                        <mat-icon matSuffix>done</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input 
                        matInput
                        type="password" 
                        formControlName="password" 
                        class="form-control custom-input" 
                        placeholder="Digite sua senha"
                        required
                        />
                        <mat-icon matSuffix>visibility</mat-icon>
                    </mat-form-field>
                    <div>
                        <button 
                            class="btn btn-primary btn-sm txt-white"
                            (click)="enter()"
                            [disabled]="!loginForm.valid"
                        >
                            Entrar
                        </button>
                    </div>
                    <br/>
                </form>
            </div>
        </div>
        <div class="col-md-6 vh-100" style="background-color: #639EE1;">
            <img class="kids" [src]="kids"/>
        </div>
    </div>
</div>
